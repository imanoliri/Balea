<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balea Brews</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Ubuntu", "Droid Sans", sans-serif;
      font-size: 20px;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2em;
    }
    .nav a {
      text-decoration: none;
      font-size: 1.2em;
      padding: 0.5em 1em;
      background-color: #e0e0e0;
      border-radius: 5px;
      color: #333;
    }
    .nav a:hover {
      background-color: #d0d0d0;
    }
    #lookup {
      margin: 1em auto;
      max-width: 400px;
    }

    #search {
      width: 400px;
      padding: 12px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .card div {
      margin-bottom: 8px;
    }

    .field-name {
      font-weight: bold;
      color: #333;
    }

    .no-results {
      width: 100%;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>Balea Brews</h1>

  <image src="./marketing/branding/balea_aquamarine.svg" alt="balea_aquamarine" width="350"/>

  <div class="nav">
    <a href="https://github.com/imanoliri/Balea" target="_blank">GitHub Repo</a>
    <a href="baleabrewhouse.html" target="_blank">Balea Website</a>
  </div>

  <input type="text" id="search" placeholder="Search batches..." />

  <div id="results"></div>

  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/1g0QLpLwEBhVCjyEvlgSv63yysXk9_XxcegWlaK4cg6A/batches';

    const FIELDS_TO_SEARCH = [
      "id", "name", "type", "details", "abv", "recipe", "review", "rating",
      "size", "metric", "status", "OG", "FG", "start Date"
    ];

    let batchData = [];

    async function loadBatchData() {
      try {
        const res = await fetch(SHEET_URL);
        const json = await res.json();
        if (!Array.isArray(json)) throw new Error("Data is not an array");
        batchData = json;
      } catch (err) {
        console.error('Error loading batch data:', err);
        document.getElementById('results').innerHTML = '<div class="no-results">⚠️ Failed to load batch data.</div>';
      }
    }

    function displayResults(query) {
      const q = query.trim().toLowerCase();

      const filtered = batchData.filter(row =>
        FIELDS_TO_SEARCH.some(field => 
          row[field] && String(row[field]).toLowerCase().includes(q)
        )
      );

      const html = filtered.map(row => {
        const fieldsHtml = FIELDS_TO_SEARCH.map(f =>
          row[f] ? `<div><span class="field-name">${f}:</span> ${row[f]}</div>` : ''
        ).join('');
        return `<div class="card">${fieldsHtml}</div>`;
      }).join('');

      document.getElementById('results').innerHTML = html || '<div class="no-results">No matching batches found.</div>';
    }

    window.onload = async () => {
      await loadBatchData();
      document.getElementById('search').addEventListener('input', e => {
        displayResults(e.target.value);
      });
    };
  </script>

</body>
</html>
