<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Balea Brews – Batch Lookup</title>
</head>
<body>

  <h1>Balea Brews – Batch Lookup</h1>

  <input type="text" id="search" placeholder="Search any field..." />
  <div id="results"></div>

  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/1g0QLpLwEBhVCjyEvlgSv63yysXk9_XxcegWlaK4cg6A/batches';

    const FIELDS_TO_SEARCH = [
      "id", "name", "type", "details", "abv", "recipe", "review", "rating",
      "size", "metric", "status", "OG", "FG", "start Date"
    ];

    let batchData = [];

    async function loadBatchData() {
      try {
        const res = await fetch(SHEET_URL);
        const json = await res.json();
        if (!Array.isArray(json)) throw new Error("Data is not an array");
        batchData = json;
      } catch (err) {
        console.error('Error loading batch data:', err);
        document.getElementById('results').innerText = '⚠️ Failed to load batch data.';
      }
    }

    function displayResults(query) {
      const q = query.trim().toLowerCase();

      const filtered = batchData.filter(row =>
        FIELDS_TO_SEARCH.some(field => 
          row[field] && String(row[field]).toLowerCase().includes(q)
        )
      );

      const html = filtered.map(row => {
        const fieldsHtml = FIELDS_TO_SEARCH.map(f =>
          `<div><strong>${f}</strong>: ${row[f] || ''}</div>`
        ).join('');
        return `<div style="margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc;">
                  ${fieldsHtml}
                </div>`;
      }).join('');

      document.getElementById('results').innerHTML = html || '<p>No matching batches found.</p>';
    }

    window.onload = async () => {
      await loadBatchData();
      document.getElementById('search').addEventListener('input', e => {
        displayResults(e.target.value);
      });
    };
  </script>

</body>
</html>
