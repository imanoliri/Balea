<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balea Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Ubuntu", "Droid Sans", sans-serif;
      font-size: 1.2rem;
      background: #f2f2f2;
      margin: 0;
      padding: 1.25rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid #999;
      margin-bottom: 2rem;
    }

    .hidden {
      display: none;
    }

    .no-results {
      width: 100%;
      font-size: 1rem;
      color: #777;
    }

    .results {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      font-size: 1rem;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .results div {
      margin-bottom: 1rem;
    }

    .field-name {
      font-weight: bold;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    #bar-container {
      display: flex;
      background-color: #ddd;
      border-radius: 1rem;
      overflow: hidden;
      height: 24px;
      margin-top: 1rem;
    }


    #bar-ingredients {
      height: 100%;
      text-align: center;
      white-space: nowrap;
      background-color: #007B7F
    }
    #bar-bottles {
      height: 100%;
      text-align: center;
      white-space: nowrap;
      background-color: #00A3AD
    }
    #bar-labor {
      height: 100%;
      text-align: center;
      white-space: nowrap;
      background-color: #40C1C8
    }

    #cost-buttons{
      margin-top: 2rem;
      text-align: center;
    }
    .cost-button {
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #e0e0e0;
      border-radius: 0.5rem;
      color: #333;
      width: 90%;
      max-width: 400px;
      display: block;
      margin: 1rem auto;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
    }
    .cost-button:hover {
      background-color: #d0d0d0;
    }

    #donate-button {
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      border: 1px solid black;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    #donate-button:hover {
      background-color: #d0d0d0;
    }

    #action-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #action-buttons a {
      color: #007B7F;
      font-weight: 500;
      text-decoration: none;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      transition: background-color 0.2s ease;
    }

    #action-buttons a:hover {
      background-color: #e8f5f4;
    }
  </style>
</head>
<body>

  <h1>Balea Events</h1>

  <select id="eventSelector" onchange="displayResults(this.value)">
    <option value="" selected>Select an Event</option>
  </select>

  <!-- We start with this by default. Javascript shows another as required, via adding or removing the "hidden" CSS class -->
  <div id="result-default" class="no-results">Select an event to show its data.</div>
  <div id="result-fail-to-fetch" class="no-results hidden">‚ö†Ô∏è Failed to fetch events data.</div>
  <div id="result-event-not-found" class="no-results hidden">Event not found.</div>

  <div id="results" class="results hidden">
    <div id="event-infos"></div>

    <div class="label" style="text-align: center;">üí∏ Support This Event</div>
    <div id="bar-container">
      <div id="bar-ingredients" title="Ingredients"></div>
      <div id="bar-bottles" title="Bottles"></div>
      <div id="bar-labor"title="Labor"></div>
    </div>
    <div id="total-text" style="margin-top: 0.5rem; font-size: 0.9rem;"></div>

    <div id="cost-buttons">
      <a id="cost-button-ingredients" href="https://www.paypal.com/paypalme/ImanolIrizar/6" target="_blank" class="cost-button">üêü Cover the Ingredients Cost ‚Äì ‚Ç¨2</a>
      <a id="cost-button-bottles" href="https://www.paypal.com/paypalme/ImanolIrizar/8" target="_blank" class="cost-button">üê¨ Pay for the Bottles ‚Äì ‚Ç¨2</a>
      <a id="cost-button-labor" href="https://www.paypal.com/paypalme/ImanolIrizar/10" target="_blank" class="cost-button">üê≥ Support the Labor ‚Äì ‚Ç¨2</a>    </div>
    
  </div>

  <div id="action-buttons">
    <a href="donate.html" target="_blank">üçæ Take a Bottle Home and Pay For it Here</a>
    <a href="../index.html" target="_blank">üêã Go to Main Page</a>
  </div>
  


  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/1Zw1Ve0Hdj--ioLedHPUK6sQFLyl6IqMCnpulM0bN50I/responses';

    const FIELDS_TO_SEARCH = [
        "Timestamp", "Email address", "Your Alias", "Event ID", "Event Name", "Event Description", "Date", "Time", "Location", "Participants", "Bottles Batch IDs", "Bottle Ingredients Costs", "Donations", "Extracts Used", "General Comments", "Specific Bottle Comments"
    ];
    const FIELDS_TO_SHOW = [
        "Event Name", "Event Description", "Participants", "Bottles Batch IDs", "Bottle Ingredients Costs", "Donations", "Extracts Used", "General Comments", "Specific Bottle Comments"
    ];

    let eventData = [];

    const htmlNoResult = '<div class="no-results">Error loading event data.</div>';

    async function loadeventData() {
      try {
        const res = await fetch(SHEET_URL);
        const json = await res.json();
        if (!Array.isArray(json)) throw new Error("Data is not an array");
        eventData = json;
        populateDropdown()
      } catch (err) {
        console.error('Error loading batch data:', err);
        document.getElementById('result-default').classList.add("hidden");
        document.getElementById('result-fail-to-fetch').classList.remove("hidden");
        document.getElementById('result-event-not-found').classList.add("hidden");
        document.getElementById('results').classList.add("hidden");
      }
    }

    function populateDropdown() {
      const selector = document.getElementById('eventSelector');
      eventData.forEach((row, i) => {
        const option = document.createElement('option');
        const id = row["Event ID"];
        option.value = i;
        option.textContent = `${id} ‚Äì ${row["Date"]}`;
        selector.appendChild(option);
      });
    }

    function displayResults(eventSelectorValue) {

      // Show fail to fetch
      if (!eventSelectorValue) {
        document.getElementById('result-default').classList.remove("hidden");
        document.getElementById('result-fail-to-fetch').classList.add("hidden");
        document.getElementById('result-event-not-found').classList.add("hidden");
        document.getElementById('results').classList.add("hidden");
        return;
      }

      const row = eventData[eventSelectorValue]

      // Show event not found
      if (!row) {
        document.getElementById('result-default').classList.add("hidden");
        document.getElementById('result-fail-to-fetch').classList.add("hidden");
        document.getElementById('result-event-not-found').classList.remove("hidden");
        document.getElementById('results').classList.add("hidden");
        return;
      }

      // Create html with general text
      let html = FIELDS_TO_SHOW.map(f => {
        if (!row[f]) return '';

        let fieldContent = row[f]
        // Convert list of Batch IDs to links to their batch info
        if (f === "Bottles Batch IDs") {
          fieldContent = fieldContent.split(',')
            .map(b => b.trim())
            .filter(b => b)
            .map(batch_id => `<a href="batches.html?search=${batch_id}" target="_blank">${batch_id}</a>`)
            .join(', ');
        }
        return `<div><span class="field-name">${f}:</span> ${fieldContent}</div>`;
      }).join('');
      document.getElementById('event-infos').innerHTML = html || htmlNoResult;

      // Add goal bar
      // Calculate base values
      const ingredientCost = sumCSV(row["Bottle Ingredients Costs"]);
      const donations = sumCSV(row["Donations"]);

      // Count bottles from CSV string
      const bottleCount = (row["Bottles Batch IDs"] || '').split(',').filter(x => x.trim()).length;

      // Add ‚Ç¨2 per bottle for bottles and ‚Ç¨2 for labor
      const bottleCost = bottleCount * 2;
      const laborCost = bottleCount * 2;
      const totalGoal = ingredientCost + bottleCost + laborCost;

      // Compute proportional widths
      const ingPercent = (ingredientCost / totalGoal) * 100;
      const botPercent = (bottleCost / totalGoal) * 100;
      const labPercent = (laborCost / totalGoal) * 100;
      const donationPercent = Math.min(100, (donations / totalGoal) * 100);

      const ingText = (donationPercent > 0)? "Ingredients" : ""
      const botText = (donationPercent > ingPercent)? "Bottles" : ""
      const labText = (donationPercent > botPercent)? "Labor" : ""

      const widthIngredients = Math.max(0, Math.min(donationPercent, ingPercent));
      const widthBottles = Math.max(0, Math.min(donationPercent - ingPercent, botPercent));
      const widthLabor = Math.max(0, donationPercent - ingPercent - botPercent);

      console.log(donationPercent)
      console.log(widthIngredients, widthBottles, widthLabor)
      // Update progress bar
      document.getElementById('bar-ingredients').style.width = `${widthIngredients}%`;
      document.getElementById('bar-ingredients').textContent = ingText;
      document.getElementById('bar-bottles').style.width = `${widthBottles}%`;
      document.getElementById('bar-bottles').textContent = botText;
      document.getElementById('bar-labor').style.width = `${widthLabor}%`;
      document.getElementById('bar-labor').textContent = labText;
      document.getElementById('total-text').textContent  = `‚Ç¨${donations.toFixed(2)} / ‚Ç¨${totalGoal.toFixed(2)} total goal ‚Äì covering ingredients (‚Ç¨${ingredientCost.toFixed(2)}), bottles (‚Ç¨${bottleCost.toFixed(2)}), and labor (‚Ç¨${laborCost.toFixed(2)}).`;


      // Update donations buttons
      const participants = parseInt(row["Participants"]) || 1; // prevent division by 0

      const rounded = val => Math.round(val * 100) / 100;
      const ingredientCostParticipant = rounded(ingredientCost / participants);
      const bottleCostParticipant = rounded(bottleCost / participants);
      const laborCostParticipant = rounded(laborCost / participants);

      document.getElementById("cost-button-ingredients").href = `https://www.paypal.com/paypalme/ImanolIrizar/${ingredientCostParticipant.toFixed(2)}`;
      document.getElementById("cost-button-ingredients").textContent = `üêü Cover the Ingredients Cost ‚Äì ‚Ç¨${ingredientCostParticipant.toFixed(2)}`;
      document.getElementById("cost-button-bottles").href = `https://www.paypal.com/paypalme/ImanolIrizar/${bottleCostParticipant.toFixed(2)}`;
      document.getElementById("cost-button-bottles").textContent = `üê¨ Pay for the Bottles ‚Äì ‚Ç¨${bottleCostParticipant.toFixed(2)}`;
      document.getElementById("cost-button-labor").href = `https://www.paypal.com/paypalme/ImanolIrizar/${laborCostParticipant.toFixed(2)}`;
      document.getElementById("cost-button-labor").textContent = `üê≥ Support the Labor ‚Äì ‚Ç¨${laborCostParticipant.toFixed(2)}`;


      // Show results
      document.getElementById('result-default').classList.add("hidden");
      document.getElementById('result-fail-to-fetch').classList.add("hidden");
      document.getElementById('result-event-not-found').classList.add("hidden");
      document.getElementById('results').classList.remove("hidden"); 
    }

    function sumCSV(str) {
      if (!str) return 0;
      return str
        .split(/[,;]/)
        .map(s => parseFloat(s.trim().replace('‚Ç¨','') || '0'))
        .reduce((acc, val) => acc + (isNaN(val) ? 0 : val), 0);
    }

    window.onload = async () => {
      await loadeventData();
      // document.getElementById('results').innerHTML = htmlDefaultResult
      displayResults(document.getElementById('eventSelector').value)
    };
  </script>

</body>
</html>
