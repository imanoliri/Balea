<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balea Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Ubuntu", "Droid Sans", sans-serif;
      font-size: 1.2rem;
      background: #f2f2f2;
      margin: 0;
      padding: 1.25rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid #999;
      margin-bottom: 2rem;
    }

    .no-results {
      width: 100%;
      font-size: 1rem;
      color: #777;
    }

    .results {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      font-size: 1rem;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .results div {
      margin-bottom: 1rem;
    }

    .field-name {
      font-weight: bold;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .bar-container {
      background-color: #ddd;
      border-radius: 1rem;
      overflow: hidden;
      height: 24px;
      margin-top: 1rem;
    }

    .bar {
      height: 100%;
      background-color: #007B7F;
      text-align: center;
      color: white;
      line-height: 24px;
      white-space: nowrap;
    }

    #donation-buttons{
      margin-top: 2rem;
      text-align: center;
    }
    .donation-button {
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #e0e0e0;
      border-radius: 0.5rem;
      color: #333;
      width: 90%;
      max-width: 400px;
      display: block;
      margin: 1rem auto;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
    }

    .donation-button:hover {
      background-color: #d0d0d0;
    }

    #action-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #action-buttons .action-button {
      width: auto;
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Balea Events</h1>

  <select id="eventSelector" onchange="displayResults(this.value)">
    <option value="" selected>Select an Event</option>
  </select>

  <div id="results" class="results"></div>

  <div id="action-buttons">
    <a href="batches.html" target="_blank" class="action-button">üîç Learn More About Your Bottle</a>
    <a href="reviews.html" target="_blank" class="action-button">‚úçÔ∏è Write or Read Reviews</a>
  </div>
  


  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/1Zw1Ve0Hdj--ioLedHPUK6sQFLyl6IqMCnpulM0bN50I/responses';

    const FIELDS_TO_SEARCH = [
        "Timestamp", "Email address", "Your Alias", "Event ID", "Date", "Time", "Location", "Participants", "Bottles Batch IDs", "Bottle Costs", "Donations", "Extracts Used", "General Comments", "Specific Bottle Comments"
    ];
    const FIELDS_TO_SHOW = [
        "Participants", "Bottles Batch IDs", "Bottle Costs", "Donations", "Extracts Used", "General Comments", "Specific Bottle Comments"
    ];

    let eventData = [];

    const htmlDefaultResult = '<div class="no-results">Select a event to show its data.</div>';
    const htmlErrorResult = '<div class="no-results">‚ö†Ô∏è Failed to load event data.</div>';
    const htmlNoResult = '<div class="no-results">Error loading event data.</div>';

    async function loadeventData() {
      try {
        const res = await fetch(SHEET_URL);
        const json = await res.json();
        if (!Array.isArray(json)) throw new Error("Data is not an array");
        eventData = json;
        populateDropdown()
      } catch (err) {
        console.error('Error loading batch data:', err);
        document.getElementById('results').innerHTML = htmlErrorResult;
      }
    }

    function populateDropdown() {
      const selector = document.getElementById('eventSelector');
      eventData.forEach((row, i) => {
        const option = document.createElement('option');
        const id = row["Event ID"];
        option.value = i;
        option.textContent = `${id} ‚Äì ${row["Date"]}`;
        selector.appendChild(option);
      });
    }

    function displayResults(eventSelectorValue) {

      if (!eventSelectorValue) {
        document.getElementById('results').innerHTML = htmlDefaultResult;
        return;
      }

      const row = eventData[eventSelectorValue]

      if (!eventData[eventSelectorValue]) {
        document.getElementById('results').innerHTML = htmlNoResult;
        return;
      }

      // Create html with general text
      let html = FIELDS_TO_SHOW.map(f =>
          row[f] ? `<div><span class="field-name">${f}:</span> ${row[f]}</div>` : ''
        ).join('');


      // Add goal bar
      const eventCosts = sumCSV(row["Bottle Costs"]);
      const donations = sumCSV(row["Donations"]);
      const progress = eventCosts > 0 ? Math.min(100, Math.round((donations / eventCosts) * 100)) : 0;
      
      html += `
        <div class="label">üí∏ Want to support this event?</div>
        <div class="bar-container">
          <div class="bar" style="width: ${progress}%;">‚Ç¨${donations.toFixed(2)} / ‚Ç¨${eventCosts.toFixed(2)}</div>
        </div>
      `;

      // Add donations buttons
      const participants = parseInt(row["Participants"]) || 1; // prevent division by 0
      const perPerson = eventCosts / participants;

      const rounded = val => Math.round(val * 100) / 100;
      const base = rounded(perPerson);
      const mid = rounded(perPerson * 1.35);
      const high = rounded(perPerson * 1.75);

      html += `
        <div id="donation-buttons"">
          <a href="https://www.paypal.com/paypalme/ImanolIrizar/${base}" target="_blank" class="donation-button">üêü Just Cover the Materials Cost ‚Äì ‚Ç¨${base}</a>
          <a href="https://www.paypal.com/paypalme/ImanolIrizar/${mid}" target="_blank" class="donation-button">üê¨ Help a Bit More ‚Äì ‚Ç¨${mid}</a>
          <a href="https://www.paypal.com/paypalme/ImanolIrizar/${high}" target="_blank" class="donation-button">üê≥ Support Open Brewing ‚Äì ‚Ç¨${high}</a>
        </div>
      `;
      
      document.getElementById('results').innerHTML = html || htmlNoResult;
    }

    function sumCSV(str) {
      if (!str) return 0;
      return str
        .split(/[,;]/)
        .map(s => parseFloat(s.trim().replace('‚Ç¨','') || '0'))
        .reduce((acc, val) => acc + (isNaN(val) ? 0 : val), 0);
    }

    window.onload = async () => {
      await loadeventData();
      document.getElementById('results').innerHTML = htmlDefaultResult
      displayResults(document.getElementById('eventSelector').value)
    };
  </script>

</body>
</html>
