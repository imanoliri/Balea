<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../marketing/branding/balea_aquamarine.svg" type="image/svg+xml">
  <title>Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Ubuntu", "Droid Sans", sans-serif;
      font-size: 1.2rem;
      background: #f2f2f2;
      margin: 0;
      padding: 1.25rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0s ease 250ms forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

     .review-button {
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      background-color: #d0d0d0;
      border-radius: 0.5rem;
      color: #333;
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 1rem auto;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
    }

    .review-button:hover {
      background-color: #d0d0d0;
    }

    #search {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #999;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    #search:focus {
      border-color: #333;
      outline: none;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.25rem;
    }

    .card {
      color: black;
      background: white;
      padding: 1.25rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
      text-align: left;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .card div {
      margin-bottom: 0.5rem;
    }

    .field-name {
      font-weight: bold;
      color: #333;
    }

    .no-results {
      width: 100%;
      font-size: 1rem;
      color: #777;
    }
    
  #action-buttons {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }

  #action-buttons a {
    color: #007B7F;
    font-weight: 500;
    text-decoration: none;
    padding: 0.3rem 0.6rem;
    border-radius: 0.3rem;
    transition: background-color 0.2s ease;
  }

  #action-buttons a:hover {
    background-color: #e8f5f4;
  }
  </style>
</head>

<body>

  <h1>Reviews</h1>

  <div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfB_jtYsDyITDzdyFjeig10Y9tfb1tcmvTonEDsjx9K-jdQ_Q/viewform?usp=header" class="review-button">
      ‚úçÔ∏è Write a Review
    </a>
  </div>


  <input type="text" id="search" placeholder="üîé Search by batch ID, email, characteristics..." autofocus />

  <div id="results" class="no-results">Any matching review will be shown here ‚Äî try "b34", "imanol", "sour", "sweet", "fruity", "carbonated", or "/2025"</div>

  <div id="action-buttons">
    <a href="donate.html">üí∞ Donate for Your Bottles</a>
    <a href="../index.html">üêã Go to Landing Page</a>
  </div>

  <script>
    const SHEET_URL = 'https://opensheet.vercel.app/13YE8ozQbY-LOaA4UrEqWcpu2L04-D590b74D_kL3eyo/responses';

    const FIELDS_TO_SEARCH = [
      "Timestamp",	"Email Address",	"Batch Number",	"Rating",	"Comment",	"Flavor notes",	"What ingredients do you taste the most?"
    ];
    const FIELDS_TO_SHOW = [
      "Timestamp",	"Email Address",	"Batch Number",	"Rating",	"Comment",	"Flavor notes",	"What ingredients do you taste the most?"
    ];

    let reviewData = [];

    const htmlDefaultResult = '<div class="no-results">Any matching review will be shown here ‚Äî try "b21", "imanol", "sour", "sweet", "fruity", "carbonated", or "/2025"</div>';
    const htmlErrorResult = '<div class="no-results">‚ö†Ô∏è Failed to load review data.</div>';
    const htmlNoResult = '<div class="no-results">No matching reviews found.</div>';

    async function loadReviewData() {
      try {
        const res = await fetch(SHEET_URL);
        const json = await res.json();
        if (!Array.isArray(json)) throw new Error("Data is not an array");
        reviewData = json;
      } catch (err) {
        console.error('Error loading review data:', err);
        document.getElementById('results').innerHTML = htmlErrorResult;
      }
    }

    function searchFromURL(){
      const params = new URLSearchParams(window.location.search);
      const searchString = params.get('search');
      if (searchString) {
        document.getElementById('search').value = searchString;
      }
    }

    function displayResults(query) {
      const searchText = query.trim().toLowerCase();

      if (!searchText) {
        document.getElementById('results').innerHTML = htmlDefaultResult;
        return;
      }

      const filtered = reviewData.filter(row =>
        FIELDS_TO_SEARCH.some(field => 
          row[field] && String(row[field]).toLowerCase().includes(searchText)
        )
      );

      const html = filtered.map(row => {
        let fieldsHtml = FIELDS_TO_SHOW.map(f =>
          row[f] ? `<div><span class="field-name">${f}:</span> ${row[f]}</div>` : ''
        ).join('');
        batch_id = row["Batch Number"]
        fieldsHtml += `<div><a href=batches.html?search=${batch_id}>üîç Info For Batch ${batch_id}</a></div>`
        fieldsHtml += `<div><a href="../website/donate.html">üí∞ Donate for Your Bottles</a></div>`
        return `<div class="card">${fieldsHtml}</div>`;
      }).join('');

      document.getElementById('results').innerHTML = html || htmlNoResult;
    }

    window.onload = async () => {
      await loadReviewData();
      searchFromURL();
      document.getElementById('results').innerHTML = htmlDefaultResult
      document.getElementById('search').addEventListener('input', e => {
        displayResults(e.target.value);
      });
      displayResults(document.getElementById('search').value);
    };
  </script>

</body>
</html>
